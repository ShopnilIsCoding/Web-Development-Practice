<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Table_style.css">
</head>
<body style="text-align: center;">
    <header>
        <h2>Table Tennis Tournament</h2>
    </header>
    <main >
        Tournament Schedule and Result
        <fieldset style="width: fit-content; border-color: black;">
            <table>
                <thead>
                    <tr>
                        <th>Round 1</th>
                    
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
                </thead>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <thead>
                   <tr> 
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                </tr>
                </thead>
                <tr>
                    <td>Match 3 </td>
                    <td>TBD </td>
                    <td>TBD </td>
                </tr>               
                 <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <thead>
                    <tr> 
                     <th>Final</th>
                     <th>Winner of Match 3</th>
                     <th>Winner of Match 4</th>
                 </tr>
                 </thead>
                 <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                 </tr>
            </table>
        </fieldset>

    </main>
</body>
</html>
