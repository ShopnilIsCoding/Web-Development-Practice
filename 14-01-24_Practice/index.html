<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma File</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5e68335fb6.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="text">
                
                <p class="p1"><i class="fa-solid fa-box"></i>Cloudhub</p>
                <h1 class="p2">BULU Website<br>Template</h1>
                <p class="p3"><i class="fa-regular fa-circle-check"></i>Light & Dark Mode</p>
                <p class="p3"><i class="fa-regular fa-circle-check"></i>Fully Customizable</p>
                <p class="p3"><i class="fa-regular fa-circle-check"></i>Well Organized</p>
                <p class="p3"><i class="fa-regular fa-circle-check"></i>+50 Screen</p>
                <div class="txt_img">
                    <img src="./img/Frame.png" alt=""><img src="./img/Frame(1).png" alt=""><img src="./img/Simpleicons-Team-Simple-Lunacy 1.png" alt="">
                </div>
            </div>
            <div class="img">
                <div class="img1"><img src="./img/Design.png" alt="">
                    <div class="img2">
                        <img src="./img/Design(1).png" alt="">
                    </div></div>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="foot"><p class="p4"><img src="./img/Image(2).png" alt="">BuluStudio</p>
        <div class="card_holder">
            <div class="card"><img src="./img/behance.png" alt="">Behance</div>
            <div class="card"><img src="./img/dribbble.png" alt="">Dribble</div>
            <div class="card"><img src="./img/instagram.png" alt="">Instagram</div>
            <div class="card"><img src="./img/linkedin.png" alt="">Linkedin</div>
            <div class="card"><img src="./img/FB (2).png" alt="">Facebook</div>
        </div>
    </div>

    </footer>
</body>
</html>
